log4j.rootCategory=INFO,CONSOLE

########################  
# Rolling file
########################  
log4j.appender.DAILY_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY_FILE.File=./falcon
log4j.appender.DAILY_FILE.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.DAILY_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY_FILE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss,SSS} [%-40t] %-5p %-70c %x - %m%n


###################  
# Console Appender  
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss,SSS} [%t] [%l] %-5p %-40c %x - %m%n  


#####################  
# file Appender
#####################  
log4j.appender.FILE=org.apache.log4j.FileAppender  
log4j.appender.FILE.File=./falcon.log
log4j.appender.FILE.Append=true  
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout  
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss,SSS} -%m%n

########################  
# SMTP Appender  
#######################  
log4j.appender.MAIL=org.apache.log4j.net.SMTPAppender  
log4j.appender.MAIL.Threshold=ERROR  
log4j.appender.MAIL.BufferSize=10  
log4j.appender.MAIL.SMTPHost=10.16.98.13
log4j.appender.MAIL.SMTPUsername=
log4j.appender.MAIL.SMTPPassword=
log4j.appender.MAIL.From=Json.J.Hu@newegg.com
log4j.appender.MAIL.Subject=ERROR Message On Falcon
log4j.appender.MAIL.To=lyn.j.zhang@newegg.com,json.j.hu@newegg.com,James.Y.Li@newegg.com.com,Jack.Z.Tang@newegg.com
log4j.appender.MAIL.layout=org.apache.log4j.PatternLayout  
log4j.appender.MAIL.layout.ConversionPattern=[framework]%d{yyyy/MM/dd HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n


################################
# LOGX Appender 
#######################  
log4j.appender.LOGX=com.newegg.ec.log4j.net.LogxAppender
log4j.appender.LOGX.ErrorAutoFlush=true
log4j.appender.LOGX.InfoAutoFlush=false
log4j.appender.LOGX.WarnAutoFlush=false
log4j.appender.LOGX.DebugAutoFlush=false

log4j.appender.LOGX.Threshold=INFO 
log4j.appender.LOGX.layout=org.apache.log4j.PatternLayout  
log4j.appender.LOGX.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss,SSS} [%t] [%l] %-5p %-40c %x - %m%n 